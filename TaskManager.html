<!doctype html>
<link rel="stylesheet" href="TMStyle.css"/>
<link rel="javascript" href="TMJavaSct.js"/>
<script src="TMJavaSct.js"></script>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Task Manager</title>

</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>

        <form id="taskForm" autocomplete="off">
            <input id="taskName" type="text" placeholder="New task name" required />
            <button type="submit">Add Task</button>
        </form>

        <div class="lists">
            <div class="col">
                <div class="panel">
                    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
                        <strong>Active Tasks</strong>
                        <button id="clearAllActive" class="small-btn" title="Delete all active tasks">Clear All</button>
                    </div>
                    <div id="activeList" aria-live="polite">
                        <ul id="activeTasks" class="task-list" aria-label="Active tasks"></ul>
                        <p id="noTasksMsg" class="muted">No tasks yet — add a task above.</p>
                        <p class="muted">No tasks yet — add a task above.</p>
                    </div>
                </div>
            </div>

            <div style="width:320px">
                <div class="panel">
                    <div class="completed-toggle" id="completedHeader">
                        <strong>Completed</strong>
                        <span class="count-badge" id="completedCount">0</span>
                        <button id="toggleCompleted" class="muted-link" style="margin-left:auto">Show</button>
                    </div>

                    <div id="completedPanel" class="collapse" style="max-height:0;margin-top:10px">
                        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
                            <small class="muted">Completed tasks</small>
                            <button id="clearCompleted" class="small-btn delete">Delete All</button>
                        </div>
                        <div id="completedList" aria-live="polite">
                            <p class="muted">No completed tasks.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
